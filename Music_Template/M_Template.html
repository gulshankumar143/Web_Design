<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://raw.githubusercontent.com/gulshankumar143/Web_Design/main/Images_Used/G_music.png" class="logo" width="150">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">New Songs</a></li>
                <li><a href="#">Album</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>LET'S <br>FEEL<br>THE<br>MUSIC </h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="play.png" alt="" id="icon">
            </div>
        </div>
        <audio id="mysong">
            <source src="FEARLESS.mp3" type="audio/mp3">
        </audio>
        <script src="script.js"></script>
    </div>
    <footer>
        <div class="fBottom">
            <p>Copyright &copy;2024; Designed by <span class="designer">Gulshan</span></p>
        </div>
    </footer>
</body>
</html>
